<h3 mat-dialog-title>Nuevo Usuario</h3>
<div  class="d-flex flex-column">
<form class="d-flex flex-column" [formGroup]="registroForm" (ngSubmit)="registrar()" autocomplete="off">


      <mat-form-field appearance="outline">
        <mat-label for="nombre" class="form-label">Nombre</mat-label>
        <input matInput type="text" id="nombre" formControlName="nombre">
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label for="apellido" class="form-label">Apellido</mat-label>
        <input matInput type="text" id="apellido" formControlName="apellido">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="email" class="form-label">Email</mat-label>
        <input matInput type="email" id="email" formControlName="email">
      </mat-form-field>



      <mat-form-field appearance="outline">
        <mat-label for="nombreUsuario" class="form-label">Nombre de usuario</mat-label>
        <input matInput type="text" id="nombreUsuario" formControlName="nombreUsuario">
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label for="password" class="form-label">Contrase√±a</mat-label>
        <input matInput type="password" id="password" formControlName="password">
      </mat-form-field>



      <mat-dialog-actions class="justify-content-end">
        <button mat-raised-button color="primary" type="submit" [disabled]="registroForm.invalid">Confirmar</button>
      </mat-dialog-actions>


</form>
</div>
