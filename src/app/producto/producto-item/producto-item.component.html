<td>{{productoItem.nombre}}</td>
<td>{{productoItem.descripcion}}</td>
<td>{{productoItem.stock}}</td>
<td>${{productoItem.precioBase}}</td>
<td class="d-flex justify-content-around" *ngIf="router.url === '/productos'">
  <button mat-mini-fab color="primary" (click)="onEdit(productoItem)"><mat-icon>edit</mat-icon></button>
  <button mat-mini-fab color="warn" (click)="onDelete(productoItem.nombre)"><mat-icon>delete</mat-icon></button>
</td>
<td class="d-flex " *ngIf="router.url === '/realizarPedido' || router.url === '/editarPedido' " >
  <form class="d-flex justify-content-around" style="width: 100%;" [formGroup]="campoCantidad" (ngSubmit)="submit(productoItem)">
    <mat-form-field>
      <input
        type="number"
        class="form-control"
        matInput
        name="value"
        placeholder="Cantidad"
        formControlName="cantidad">

    </mat-form-field>
    <mat-form-field>
      <input
        type="number"
        class="form-control"
        matInput
        name="value"
        placeholder="Años de garantía"
        formControlName="aniosGarantia">

    </mat-form-field>
    <button  mat-stroked-button color="warn" type="submit">Agregar</button>
  </form>
</td>
