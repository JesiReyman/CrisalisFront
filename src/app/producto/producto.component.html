<div class="d-flex flex-column container-fluid mx-0 seccion">
  <div class="d-flex my-4 container titulo-seccion align-items-center" *ngIf="router.url === '/productos'">
    <div class="d-flex justify-content-between py-3 titulo-boton-container ">
     <h1 class="titulo-productos">Productos</h1>
     <div >
      <!--<button type="button" class="btn btn-success" (click)="agregar()" >Agregar</button>-->
      <button class="boton-agregar" mat-mini-fab color="success" (click)="agregar()" >
        <mat-icon>add</mat-icon>
      </button>
     </div>
    </div>
  </div>
  <div class="container table-responsive">
    <table class="table align-middle tabla-productos">
      <thead class="table-light">
        <tr>
          <th>Producto</th>
          <th>Descripci√≥n</th>
          <th>Stock</th>
          <th>Precio</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr app-producto-item *ngFor="let producto of listaProductos" [productoItem]="producto" (aceptoBorrar)="eliminar($event)" (productoEditado)="editar($event)">
        </tr>
      </tbody>



    </table>

  </div>
</div>
