<h3 mat-dialog-title>Esta por eliminar el siguiente {{tipo}}</h3>
<div mat-dialog-content>
  {{nombre}}
</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close color="primary">Cancelar</button>
  <button mat-stroked-button mat-dialog-close color="success" cdkFocusInitial (click)="confirmar()">Confirmar</button>
</div>
