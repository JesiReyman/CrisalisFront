<div class="d-flex flex-column container-fluid mx-0 seccion">
  <div class="d-flex container titulo-seccion align-items-center my-4" *ngIf="router.url === '/servicios'">
    <div class="d-flex justify-content-between py-3 titulo-boton-container ">
     <h1 class="titulo-servicios">Servicios</h1>
     <div>
      <button class="boton-agregar" mat-mini-fab color="success" (click)="agregar()"><mat-icon>add</mat-icon></button>
     </div>
    </div>
  </div>
  <div class="container table-responsive">
    <table class="table align-middle tabla-servicios">
      <thead class="table-light">
        <tr>
          <th>Servicio</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Precio de soporte</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr app-servicio-item *ngFor="let servicio of listaServicios" [servicioItem]="servicio" (aceptoBorrar)="eliminar($event)" (servicioEditado)="editar($event)">
        </tr>
      </tbody>



    </table>

  </div>
</div>
