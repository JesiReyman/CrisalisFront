<td>{{servicioItem.nombre}}</td>
<td>{{servicioItem.descripcion}}</td>
<td>{{servicioItem.precioBase}}</td>
<td>${{servicioItem.precioSoporte}}</td>
<td class="d-flex justify-content-around" *ngIf="router.url === '/servicios'">
  <button type="button" class="btn btn-primary" (click)="onEdit(servicioItem)">Editar</button>
  <button type="button" class="btn btn-danger" (click)="onDelete(servicioItem.nombre)">Eliminar</button>
</td>

<td class="d-flex " *ngIf="router.url === '/realizarPedido'" >
  <form class="d-flex justify-content-around" style="width: 100%;" [formGroup]="campoCantidad" (ngSubmit)="submit(servicioItem)">
    <mat-form-field>
      <input
        type="number"
        class="form-control"
        matInput
        name="value"
        placeholder="Cantidad"
        formControlName="cantidad">

    </mat-form-field>

    <button  mat-stroked-button color="warn" type="submit">Agregar</button>
  </form>
</td>
