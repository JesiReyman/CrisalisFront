<div class="d-flex flex-column container-fluid mx-0 seccion">
  <div class="d-flex container titulo-seccion align-items-center my-4">
    <div class="d-flex justify-content-between py-3 titulo-boton-container ">
     <h1 class="titulo-adicionales">Adicionales</h1>
     <div>
      <button class="boton-agregar" mat-mini-fab color="success" (click)="agregar()"><mat-icon>add</mat-icon></button>
     </div>
    </div>

  </div>
  <div class="container table-responsive">
    <table  class="table align-middle tabla-adicionales" >
      <thead class="table-light">
        <tr>
          <th>Adicional</th>
          <th>Tipo</th>
          <th>Porcentaje</th>
          <th>Aplica a:</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr app-adicional-item *ngFor="let adicional of listaAdicionales" [adicional]="adicional" (aceptoBorrar)="eliminar($event)" (adicionalEditado)="editar($event)">
        </tr>
      </tbody>
    </table>

  </div>
</div>
